<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Edit Carousel</title>
    <link th:href="@{/assets/css/carouselsetting.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div layout:fragment="content">
    <main th:if="${slide != null}">
        <div class="container">
            <h3 class="main-title">Edit Carousel</h3>
            <form method="post" th:action="@{/system/slide/edit/{id}(id=${slide.id})}" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Choose a carousel image:<a href="#" class="upload-carousel">Click to upload<input type="file" name="file" id="uploadImg"></a></label>
                    <div id="carouselPreview">
                        <img th:src="@{${slide.imgUrl==null? '/assets/img/carousel.png':slide.imgUrl}}">
                    </div>
                </div>
                <div class="form-group">
                    <label>Carousel Title:</label>
                    <input class="form-control" type="text" placeholder="Enter a Carousel Title" name="title" th:value="${slide.title}">
                </div>
                <div class="form-group">
                    <label>Carousel Description:</label>
                    <input class="form-control" type="text" placeholder="Enter a Carousel Description" name="description" th:value="${slide.description}">
                </div>
                <div class="form-group">
                    <label>Carousel Link:</label>
                    <input class="form-control" type="text" placeholder="Enter a Carousel Link" name="href" th:value="${slide.href}">
                </div>
                <div class="form-group">
                    <label>Carousel Sequence:</label>
                    <input class="form-control" type="number" placeholder="Enter a Carousel Sequence.The larger the number is,the more front the carousel is" name="sequence" th:value="${slide.sequence}">
                </div>
                <div class="btn-area">
                    <button class="btn btn-primary btn-default" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script th:src="@{/assets/js/imgPreview.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        $(function () {
            $(document).on("change","#uploadImg",function (e) {
                imgPreview($("#carouselPreview img"),e);
            })
        })
    </script>
</div>
</body>
</html>
