<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>

    <link th:href="@{/assets/css/useradmin.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div layout:fragment="content">
    <main>
        <div class="container">
            <div class="row">
                <h3 class="main-title">User List<a href="#" class="user-add-btn pull-right">Add new user</a></h3>
                <table class="table table-responsive table-bordered table-striped">
                    <thead>
                    <tr>
                        <td>Username</td>
                        <td>Personal Info</td>
                        <td>Role</td>
                        <td>Operation</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${userPage.list}" th:unless="${#lists.isEmpty(userPage.list)}"
                        th:data="${user.id}">
                        <td th:text="${user.username}"></td>
                        <td><a th:if="${user.people != null}" th:href="@{/people/detail/{id}(id=${user.people.id})}">[[${user.people.name}]]</a>
                        </td>
                        <td><span th:unless="${#lists.isEmpty(user.roleSet)}">[[${user.roleSet[0].description}]]</span>
                        </td>
                        <td>
                            <button class="admin-tooltip btn btn-default btn-success" data-toggle="tooltip"
                                    data-placement="top" title="Edit User">
                                <a class="glyphicon glyphicon-edit"></a>
                            </button>
                            <button class="user-bind-btn admin-tooltip btn btn-default btn-primary"
                                    data-toggle="tooltip" data-placement="top" title="Bind User">
                                <a class="glyphicon glyphicon-link"></a>
                            </button>
                            <button class="user-del-btn admin-tooltip btn btn-default btn-danger" title="Delete User">
                                <a class="glyphicon glyphicon-remove"></a>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav th:replace="fragment/page :: client(${userPage}, '/system/user')"/>
            </div>
        </div>
    </main>
    <div class="modal fade user-add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <form method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                class="sr-only">Close</span></button>
                        <h4 class="modal-title">Add new user</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade user-bind-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <form th:action="@{/system/user/people}" method="post" id="bindForm">
            <input type="hidden" name="userId">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Bind User</h4>
                    </div>
                    <div class="modal-body">
                        <h5>Select a member below:</h5>
                        <ul class="member-list" th:unless="${#lists.isEmpty(peopleList)}">
                            <li class="member-item" th:each="people:${peopleList}">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="peopleId">
                                        <strong>[[${people.name}]]</strong>
                                        , <span
                                            th:if="${people.institution != null}">[[${people.institution.name}]]</span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--<script th:src="@{/webjars/.min.js}" type="text/javascript"></script>-->
    <script th:inline="javascript">
        $(function () {
            $(document).on("click", ".user-add-btn", function () {
                $(".user-add-modal").modal();
            }).on("mouseover", ".admin-tooltip", function () {
                $(this).tooltip("show");
            }).on("click", ".user-bind-btn", function () {
                var $userId = $(this).parents("tr").attr("data");
                $("#bindForm").find("input[name='userId']").val($userId);
                $(".user-bind-modal").modal();
            }).on("click", ".user-del-btn", function () {
                if (confirm("Are you sure you want to delete this user?")) {
                    $(this).parents("tr").remove();
                }
            });

            $('.user-add-modal').on('hidden.bs.modal', function (e) {
                $(this).find(":input").val('');
            })

            $('.user-bind-modal').on('hidden.bs.modal', function (e) {
                $(this).find("input[type='radio']").prop("checked", false);
            })
        })
    </script>
</div>
</body>
</html>
